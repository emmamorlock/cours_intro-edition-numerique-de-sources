         <div>
            
            <div>
               
               <h2>Chanson d'automne</h2>
               
               <div style="margin:10px;">
                   Les sanglots longs<br />
                  Des violons<br />
                  De l’automne<br />
                  Blessent mon coeur<br />
                  D’une langueur<br />
                  Monotone.<br />
                  </div>
               <hr />
               
               <div style="margin:10px;">
                  Tout suffocant<br />
                  Et blême, quand<br />
                  Sonne l’heure,<br />
                  Je me souviens<br />
                  Des jours anciens<br />
                  Et je pleure<br />
                  </div>
               <hr />
               
               
               <div style="margin:10px;">
                  Et je m’en vais<br />
                  Au vent mauvais<br />
                  Qui m’emporte<br />
                  Deçà, delà,<br />
                  Pareil à la<br />
                  Feuille morte.<br />
                  </div>
               <hr />
               </div>
            </div>
         </div>
      </body>
</html>
